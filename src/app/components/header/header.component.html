<header class="header" [class.scrolled]="isScrolled">
    <div class="header-top">
        <div class="header-left">
            <span class="logo-main"></span>
            <!-- <img src="../../../assets/placeholders/logo-placeholder.png" alt="Logo" class="logo" /> -->
        </div>

        <!-- Desktop menu: shown only when not mobile -->
        @if(!isMobile){
        <nav class="nav desktop">
            @for (item of menuItems; track $index) {
                <a [routerLink]="item.route" (click)="closeMenu()"><span>{{ item.name }}</span></a>
            }
        </nav>
        }

        <!-- Hamburger: shown only on mobile -->
        @if(isMobile){
        <button class="hamburger mobile" (click)="toggleMenu()" [attr.aria-expanded]="menuOpen"
            aria-label="Toggle navigation">
            <span class="line" [class.open]="menuOpen"></span>
            <span class="line" [class.open]="menuOpen"></span>
            <span class="line" [class.open]="menuOpen"></span>
        </button>
        }
    </div>

    <!-- Mobile menu - expanded section below header -->
    @if(isMobile && menuOpen){ 
    <nav class="mobile-menu">
        @for (item of menuItems; track $index) {
            <a [routerLink]="item.route" (click)="toggleMenu()"><span>{{ item.name }}</span></a>
        }
    </nav>
    }
</header>
